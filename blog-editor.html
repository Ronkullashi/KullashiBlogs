<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Editor</title>
    <style>
        body {
            background-color: #FDFBF3;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Blog Editor</h1>
    
    <input type="text" id="title" placeholder="Blog Title"><br>
    <textarea id="content" placeholder="Write your blog here..."></textarea><br>
    <button onclick="saveBlog()">Save Blog</button>
    <button onclick="downloadBlogs()">Download Updated blogs.json</button>

    <script>
        let blogs = JSON.parse(localStorage.getItem("blogs")) || [];

        function saveBlog() {
            let title = document.getElementById("title").value;
            let content = document.getElementById("content").value;
            let date = new Date().toISOString();

            if (title && content) {
                blogs.push({ id: blogs.length + 1, title, date, content });
                localStorage.setItem("blogs", JSON.stringify(blogs));
                alert("Blog saved! Now download and upload the file to GitHub.");
            } else {
                alert("Please enter a title and content.");
            }
        }

        function downloadBlogs() {
            let dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(blogs, null, 2));
            let downloadAnchor = document.createElement("a");
            downloadAnchor.setAttribute("href", dataStr);
            downloadAnchor.setAttribute("download", "blogs.json");
            document.body.appendChild(downloadAnchor);
            downloadAnchor.click();
            document.body.removeChild(downloadAnchor);
        }
    </script>

</body>
</html>
