<!DOCTYPE html>
<html>
    <head>
        <title>Kullashi Blogs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <a href="Me.jpg" target="_blank">
            <img id="my-image" id="be" src="Me.jpg" alt="Ron Kullashi" class="centered-image">
        </a>
        <h1 class="underline" id="be">Kullashi Blogs</h1>
       
        <p class="intro">This is my blog. There will be a new blog every monday<br>-Ron Kullashi</p>
</head>
<style>
    body {
        background-color: #FDFBF3; /* Matches requested background color */
        font-family: system-ui, -apple-system, sans-serif;
        margin: 20px;
    }

    /* New Blog Button */
    .new-blog-btn {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        font-style: italic;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0;
        background: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
    }

    /* Blog Title - Now Italicized */
    .blog-title {
        text-decoration: none;
        color: black;
        font-size: 18px;
        font-style: italic;
        flex-grow: 1;
        margin-right: 15px;
    }

    /* Delete Button */
    .delete-btn {
        background: black;
        color: white;
        font-style: italic;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
</head>
<body>

<h1>My Blog</h1>
<button class="new-blog-btn" onclick="addNewBlog()">New Blog</button>
<ul id="blogList"></ul>

<script>
    function addNewBlog() {
        let blogTitle = prompt("Enter your blog title:");
        if (!blogTitle) return;

        let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
        let blogId = new Date().getTime(); // Unique ID based on timestamp

        blogs.push({ id: blogId, title: blogTitle }); // Store title as entered, no "Blog -"
        localStorage.setItem("blogs", JSON.stringify(blogs));
        displayBlogs();
    }

    function deleteBlog(blogId) {
        let confirmDelete = confirm("Are you sure you want to delete this blog? This action cannot be undone.");
        if (!confirmDelete) return;

        let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
        blogs = blogs.filter(blog => blog.id !== blogId);
        localStorage.setItem("blogs", JSON.stringify(blogs));

        displayBlogs();
    }

    function displayBlogs() {
        let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
        let blogList = document.getElementById("blogList");
        blogList.innerHTML = "";

        blogs.forEach(blog => {
            let li = document.createElement("li");

            let a = document.createElement("a");
            a.href = `blog.html?id=${blog.id}`;
            a.textContent = blog.title; // Now displays the title correctly
            a.classList.add("blog-title"); // Italicized

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function() {
                deleteBlog(blog.id);
            };

            li.appendChild(a);
            li.appendChild(deleteBtn);
            blogList.appendChild(li);
        });
    }

    document.addEventListener("DOMContentLoaded", displayBlogs);
</script>

</body>
</html>

</html>
